name: Update Exchange Rates

on:
  schedule:
    - cron: '0 2 * * 1'  # Monday 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests openpyxl xlrd

      - name: Fetch latest rates
        id: fetch
        run: |
          python .github/workflows/scripts/fetch_all.py
          if git diff --quiet skill/rates/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Update metadata
        if: steps.fetch.outputs.changes == 'true'
        run: |
          python .github/workflows/scripts/update_metadata.py

      - name: Get version info
        if: steps.fetch.outputs.changes == 'true'
        id: version
        run: |
          NEW_VERSION=$(jq -r '.version' skill/metadata.json)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update README
        if: steps.fetch.outputs.changes == 'true'
        run: |
          python .github/workflows/scripts/update_readme.py

      - name: Archive previous release
        if: steps.fetch.outputs.changes == 'true'
        run: |
          mkdir -p releases/archive
          if [ -f releases/usd-currency-convert.zip ]; then
            ARCHIVE_DATE=$(date +%Y-%m-%d)
            cp releases/usd-currency-convert.zip "releases/archive/usd-currency-convert-${ARCHIVE_DATE}.zip"
          fi

      - name: Create release package
        if: steps.fetch.outputs.changes == 'true'
        run: |
          mkdir -p releases
          cd skill
          zip -r "../releases/usd-currency-convert.zip" \
            SKILL.md \
            LICENSE.txt \
            metadata.json \
            scripts/ \
            rates/NBP/ \
            rates/ECB/ \
            rates/RBA/

      - name: Show changes
        if: steps.fetch.outputs.changes == 'true'
        run: |
          echo "Rate changes:"
          git diff --stat skill/rates/
          echo ""
          echo "Metadata changes:"
          git diff skill/metadata.json

      - name: Create Pull Request
        if: steps.fetch.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'Release v${{ steps.version.outputs.new_version }} - Update exchange rates'
          title: 'ğŸ”„ Exchange Rate Update v${{ steps.version.outputs.new_version }}'
          body: |
            ## ğŸ“Š Exchange Rate Update

            **New Version:** v${{ steps.version.outputs.new_version }}

            ### Changes
            This PR updates exchange rates with the latest data from central banks.

            #### Updated Currencies (Bidirectional Support)
            - âœ… EUR (Euro) - USDâ‡„EUR via ECB
            - âœ… PLN (Polish ZÅ‚oty) - USDâ‡„PLN via NBP
            - âœ… AUD (Australian Dollar) - USDâ‡„AUD via RBA

            ### ğŸ“‹ Review Checklist
            - [ ] Check that all currencies have been updated
            - [ ] Verify date ranges in `skill/metadata.json`
            - [ ] Confirm quote directions are correct
            - [ ] Review rate changes for anomalies
            - [ ] Test conversions in both directions

            ### ğŸ“¦ Release Artifacts
            - Current: `releases/usd-currency-convert.zip` (updated)
            - Archived: `releases/archive/usd-currency-convert-YYYY-MM-DD.zip` (previous version)

            ### ğŸ” Changes Preview
            ```
            skill/rates/{BANK}/{YEAR}/rates.csv - New daily rates added
            skill/metadata.json - Version v${{ steps.version.outputs.new_version }} updated
            releases/usd-currency-convert.zip - Repackaged with new rates
            ```

            ---
            ğŸ¤– Auto-generated by exchange rate update workflow

            To test locally:
            ```bash
            cd skill
            python scripts/convert.py 100 USD PLN $(date +%Y-%m-%d)
            ```
          branch: rate-update-v${{ steps.version.outputs.new_version }}
          delete-branch: true
          labels: automated,exchange-rates,release
